<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BridgeGen{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% if version == 'elderly' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elderly.css') }}">
    {% endif %}
</head>
<body data-user='{{ current_user | tojson | safe }}' data-version="{{ version }}" class="{% if version == 'elderly' %}matt_elderly-theme{% else %}matt_home-body{% endif %}">
    <div class="matt_landing-bg">
        <div class="matt_landing-grid"></div>
    </div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/feed.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
